[tool.black]
include = "\\.pyi?$"
line-length = 120
max-complexity = 12

[tool.isort]
default_section = "FIRSTPARTY"
include_trailing_comma = true
known_first_party = []
known_third_party = [
  "pip",
]
line_length = 120
multi_line_output = 3
no_lines_before = "LOCALFOLDER"
py_version = 39
skip = [
  "bazel-rules_poetry",
  "bazel-bin",
  "bazel-out",
  "bazel-testlogs",
]

[tool.ruff]
line-length = 120
