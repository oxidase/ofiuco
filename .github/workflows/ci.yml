name: CI

on:
  pull_request:
    branches:
      - "*"

  workflow_dispatch:

jobs:
  test:
    name: Test rules_poetry
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      matrix:
        include: # TODO: windows-latest
          - os: ubuntu-latest
            cache: ~/.cache/bazel
            python: '3.8'
          - os: macos-latest
            cache: /private/var/tmp/_bazel_runner
            python: '3.12'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Setup bazelisk
        uses: bazelbuild/setup-bazelisk@v2

      - name: Show info
        id: info
        run: |
          python3 -V
          bazel info
        shell: bash

      - name: Mount bazel cache
        uses: actions/cache@v3.3.1
        with:
          path: ${{ matrix.cache }}
          key: bazel-${{ matrix.os }}
          restore-keys: bazel-${{ matrix.os }}

      - name: Run tests
        id: tests
        run: bazel test ... --spawn_strategy=standalone --verbose_failures
        shell: bash
