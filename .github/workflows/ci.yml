name: CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  test:
    name: Test rules_poetry on ${{ matrix.os }} with ${{ matrix.compiler }}.
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # TODO: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup bazelisk
        uses: bazelbuild/setup-bazelisk@v2

      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-${{ matrix.os }}-${{ github.sha }}
          restore-keys: bazel-${{ matrix.os }}-

      - name: Run tests
        id: tests
        run: bazel test ...
        shell: bash
