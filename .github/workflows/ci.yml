name: CI

on:
  pull_request:
    branches:
      - "*"

  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      matrix:
        include: # TODO: windows-latest
          - os: ubuntu-latest
            cache: ~/.cache/bazel
          - os: macos-latest
            cache: /private/var/tmp/_bazel_runner

    steps:
      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: ${{ matrix.cache }}
          key: bazel-${{ matrix.os }}
          restore-keys: bazel-${{ matrix.os }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Store build cache per workflow.
          disk-cache: ${{ github.workflow }}
          # Share repository cache between workflows.
          repository-cache: true

      - name: Show info
        id: info
        run: |
          uname -a
          bazel info
        shell: bash

      - name: Run tests
        id: tests
        run: bazel test ... --spawn_strategy=standalone --verbose_failures
        #run: cd examples/cc_toolchain && bazel run //:test --spawn_strategy=standalone --verbose_failures
        shell: bash
